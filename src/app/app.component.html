<mat-drawer-container class="example-container fixed-top" autosize *ngIf="loggedIn">
  <mat-drawer #drawer class="example-sidenav sideDrawer" mode="side" appSidenavload
    (onCurrencyEvent)="loadSideNav(drawer)">
    <div class="row justify-content-md-center" style="padding: 0px;margin: 0;width: 100%;">
      <img src="../../../assets/Asset 32.png" alt="" style="width: 74%;padding: 15px;">
    </div>

    <mat-list role="list">
      <mat-list-item role="listitem" class="listitem" routerLinkActive="activeMenu" *ngFor="let item of menus"
        [routerLink]="item.pagePath">{{item.displayName}}</mat-list-item>
    </mat-list>

  </mat-drawer>

  <div class="container-fluid h100">

    <app-header></app-header>
    <div class="wh100 innerContainer mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>

    <app-footer></app-footer>
  </div>

</mat-drawer-container>

<div class="container-fluid  wh100" *ngIf="!loggedIn">
  <router-outlet></router-outlet>
</div>
